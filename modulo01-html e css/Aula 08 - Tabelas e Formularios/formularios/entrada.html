<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Outros tags Formulario</h1>
    <form action="text">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"> <br>
        <label for="estado">Estado:</label> <br>
        <select name="estado" id="estado"> 
            <option value="sp">Sao Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas gerais</option>
        </select>
        <br>
        <br>
        <label for="">Esportes favoritos</label> <br>
        <input type="checkbox" name="esportes" nome="futebol"> futebol <br>
        <input type="checkbox" name="esportes" nome="volei"> volei <br>
        <input type="checkbox" name="esportes" nome="basquete"> basquete <br>
        <input type="checkbox" name="esportes" nome="natacao"> natacao <br>

        <p>opcao de pagamento </p>
        <input type="radio" value="credito" name="pagamento"> credito <br>
        <input type="radio" value="debito" name="pagamento"> debito <br>
        <input type="radio" value="pix" name="pagamento"> pix <br>

    </form>
</body>
</html>
