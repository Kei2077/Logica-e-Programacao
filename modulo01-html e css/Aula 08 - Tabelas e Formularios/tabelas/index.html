<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            width: 60vw;
            border-collapse: collapse;
        }

        th, td{
            border: 2px solid black;
            text-align: center;
            padding: 5px 5px;
        }

        th{
            background-color: greenyellow;
        }
        .logo-time{
            height: 12px;
        }

        .td-logo{
            border-right: none;
        }
    
        .td-clube{
            border-right: none;
        }
    </style>
</head>
<body>
    <h1>Brasileirao 2025</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Clubes</th>
                <th>Pontos</th>
                <th>Partidas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="td-logo"><img src="./Sem título.png" class="logo-time"></td>
                <td class="td-clube">Flamengo</td>
                <td>47</td>
                <td>21</td>
            </tr>
            <tr>
                <td class="td-logo"><img src="./cru.png" alt="" class="logo-time"></td>
                <td class="td-clube">Cruzeiro</td>
                <td>44</td>
                <td>22</td>
            </tr>
            <tr>
                <td class="td-logo"><img src="./pal.png" alt="" class="logo-time"></td>
                <td class="td-clube">Palmeiras</td>
                <td>43</td>
                <td>20</td>
            </tr>
            <tr>
                <td class="td-logo"><img src="./bahi.png" alt="" class="logo-time"></td>
                <td class="td-clube">Bahia</td>
                <td>36</td>
                <td>20</td>
            </tr>
        </tbody>     
    </table>
    <tfoot>
        <tr>
            <p>Brasileirao</p>
        </tr>
    </tfoot>
</body>
</html>
