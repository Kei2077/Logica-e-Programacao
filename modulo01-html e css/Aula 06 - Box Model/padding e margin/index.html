<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding e margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            width: 50vw;
            margin: auto;
            border: 1px solid black;
            border-radius: 15px;
            box-shadow: 1px 1px 5px black;
            padding: 0px 50px;
        }

        div{
            margin: 50px;
            margin-left: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <div id="box1">
            essa e a primeira caixa
        </div>
        
        <div id="box2">
            essa e a segunda caixa
        </div>
        
        <div id="box3">
            essa e a terceira caixa
        </div>
    </main>
</body>
</html>
