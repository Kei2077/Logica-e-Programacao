<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao DOM</title>
    <style>
        h1, p {
            text-align: center;
        }
        p{
            background-color: blueviolet;
            padding: 20px;
            width: 200px;
            margin: 20px auto;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Introducao ao DOM</h1>
    <p>Caixa 1</p>
    <p id="paragrafo1">Caixa 2</p>
    <p class="paragrafo2">Caixa 3</p>
    <p id="paragrafo3">Caixa 4</p>
    <p>Caixa 5</p>
    <input type="text" name="nome" id="nome" class="nome">
    <script src="script.js"></script>
</body>
</html>
